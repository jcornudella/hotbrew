version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: hotbrew
    main: ./cmd/hotbrew
    binary: hotbrew
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.Version={{.Version}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - name: hotbrew
    repository:
      owner: jcornudella
      name: homebrew-tap
    homepage: https://github.com/jcornudella/hotbrew
    description: "Your morning, piping hot. A terminal newsletter CLI."
    license: MIT
    install: |
      bin.install "hotbrew"
    test: |
      system "#{bin}/hotbrew", "--version"
